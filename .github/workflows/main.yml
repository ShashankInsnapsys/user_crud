name: Vulnerability Audit

on:
  push:
    branches:
      - main

jobs:
  check-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js and npm
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Composer
      run: |
        php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
        php composer-setup.php
        php -r "unlink('composer-setup.php');"
        mv composer.phar /usr/local/bin/composer

    - name: Install Dependencies
      run: |
        npm install
        composer install

    - name: Check npm vulnerabilities
      run: npm audit --json > npm-audit.json
      continue-on-error: true

    - name: Check Composer vulnerabilities
      run: composer outdated --all --format=json > composer-outdated.json
      continue-on-error: true

    - name: Check if Vulnerabilities are present
      id: condition
      run: |
        if [ "$(cat npm-audit.json)" != "{}" ] || [ "$(cat composer-outdated.json)" != "[]" ]; then
          echo "::set-output name=isVulnerabilitiesPresent::true"
          echo "NPM Vulnerabilities Audit" >> issue_body.txt
          echo "" >> issue_body.txt
          #echo "$(cat npm-audit.json)" >> issue_body.txt
          #echo "" >> issue_body.txt
          echo "Composer Vulnerabilities Audit" >> issue_body.txt
          echo "" >> issue_body.txt
          #echo "$(cat composer-outdated.json)" >> issue_body.txt
          cat issue_body.txt
          echo "::set-output name=issue_body::$(cat issue_body.txt)"
        else
          echo "::set-output name=isVulnerabilitiesPresent::false"
        fi

    - name: Create Issue
      if: steps.condition.outputs.isVulnerabilitiesPresent == 'true'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: octokit/request-action@v2.x
      with:
        route: POST /repos/${{ github.repository }}/issues
        owner: ${{ github.repository_owner }}
        repo: ${{ github.repository }}
        title: "Vulnerabilities found in dependencies"
        body: ${{ steps.condition.outputs.issue_body }}
        labels: |
          - vulnerability
        assignees: |
          - "ShashankInsnapsys"
