name: Vulnerability Audit

on:
  push:
    branches:
      - main

jobs:
  check-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js and npm
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Composer
      run: |
        php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
        php composer-setup.php
        php -r "unlink('composer-setup.php');"
        mv composer.phar /usr/local/bin/composer

    - name: Install Dependencies
      run: |
        npm install
        composer install

    - name: Check npm vulnerabilities
      run: npm audit --json > npm-audit.json
      continue-on-error: true

    - name: Check Composer vulnerabilities
      run: composer outdated --all --format=json > composer-outdated.json
      continue-on-error: true

    - name: Check Condition
      id: condition
      run: |
        if [ "$npm_audit_result" != "{}" ] || [ "$composer_audit_result" != "[]" ]; then
          echo "::set-output name=condition::true"
        else
          echo "::set-output name=condition::false"
        fi

    - name: Create Issue
      if: steps.condition.outputs.condition == 'true'
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      uses: octokit/request-action@v2.x
      with:
        route: POST /repos/${{ github.repository }}/issues
        owner: ${{ github.repository_owner }}
        repo: ${{ github.repository }}
        title: "Vulnerabilities found in dependencies"
        body: |
           **NPM Audit Report**\n\`\`\`$(cat npm-audit.json)\`\`\`
           **Composer Audit Report**\n\`\`\`$(cat composer-outdated.json)\`\`\`
        assignees: "ShashankInsnapsys"
