name: Vulnerability Audit

on:
  push:
    branches:
      - main

jobs:
  check-vulnerabilities:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js and npm
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Composer
      run: |
        php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
        php composer-setup.php
        php -r "unlink('composer-setup.php');"
        mv composer.phar /usr/local/bin/composer

    - name: Install Dependencies
      run: |
        npm install
        composer install

    - name: Check npm vulnerabilities
      run: npm audit --json > npm-audit.json
      continue-on-error: true

    - name: Check Composer vulnerabilities
      run: composer outdated --all --format=json > composer-outdated.json
      continue-on-error: true

    - name: Create GitHub Issue for Vulnerabilities
      if: always()
      run: |
        npm_audit_result=$(cat npm-audit.json)
        composer_audit_result=$(cat composer-outdated.json)
        if [ "$npm_audit_result" != "{}" ]; then
          echo "NPM vulnerabilities found!"
          echo "$npm_audit_result"
          - name: Create Issue
              uses: octokit/request-action@v2.x
              with:
                route: POST /repos/$REPO/issues
                owner: ${{ github.repository_owner }}
                repo: ${{ github.repository }}
                title: "Vulnerabilities found in dependencies"
                body: |
                  **NPM Audit Report**\n\`\`\`$REPORT_CONTENTS\`\`\`
                labels: "vulnerability"
                assignees: "ShashankInsnapsys"
        fi
